{% extends 'base.html' %}

{% block header %}
<h1 class="pb-1 mb-4 text-center fw-bold">{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-warning">
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input name="username" id="username" class="form-control" required placeholder="Enter your username" />
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" name="password" id="password" class="form-control" required
                  placeholder="Enter your password" />
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-warning">
                <i class="bi bi-person-plus me-2"></i>Register
              </button>
            </div>
          </form>
          <div class="text-center mt-3">
            <p class="text-muted">
              Already have an account?
              <a href="{{ url_for('auth.login') }}" class="text-warning">Log In here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
